name: Publish repository

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Setup Nix
        uses: cachix/install-nix-action@v16
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            substituters        = https://hydra.iohk.io https://iohk.cachix.org https://cache.nixos.org/
            trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= iohk.cachix.org-1:DpRUyj7h7V830dp/i6Nti+NEO2/nhblbov/8MW7Rqoo= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=

      - name: Setup foliage
        run: |
          mkdir $HOME/bin
          curl -L -o $HOME/bin/foliage https://github.com/andreabedini/foliage/releases/latest/download/foliage-Linux
          chmod a+x $HOME/bin/foliage
          echo $HOME/bin >> $GITHUB_PATH

      - name: Unpack keys
        env:
          KEYS: ${{ secrets.KEYS }}
        run: |
          mkdir _keys
          echo "$KEYS" | base64 -d | tar xvz -C _keys

      - name: Build repository
        run: foliage build --input-directory . --output-directory _repo

      - name: Generate hackage.nix files
        run: |
          nix build --impure --expr '(let haskellNix = import (builtins.fetchTarball "https://github.com/input-output-hk/haskell.nix/archive/master.tar.gz") {}; in (import haskellNix.sources.nixpkgs haskellNix.nixpkgsArgs).haskell-nix.nix-tools.ghc8107)' -o nt
          ./nt/bin/hackage-to-nix _repo _repo https://$${ github.event.repository.owner.name }}.github.io/$${ github.event.repository.name } 

      - name: Copy static web assets
        run: |
          cp static/index.html _repo
          cp README.md _repo
          touch _repo/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: _repo
